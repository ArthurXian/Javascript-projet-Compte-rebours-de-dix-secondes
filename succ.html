<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0 auto;
            width: 500px;
        }
        #jumpTo{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Votre paiement a été effectué avec succès</h2>
        <span id="jumpTo">10</span>seconds,redirection automatique vers la page d'accueil.
        <p><button>Retour immédiat</button></p>
    </div>
    <script>
        //逻辑：加载页面时，应该触发一个定时器10s
        window.onload = function(){
            let timer = 10
            setInterval(()=>{
                timer--;
                document.getElementById('jumpTo').innerText = timer;
                if(timer==0){
                    location.href = 'https://github.com/ArthurXian'
                }
            },1000);
        }
        document.getElementsByTagName('button')[0].onclick = function(){
            location.href = 'https://github.com/ArthurXian';
        }
    </script>
    
</body>
</html>
