<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            text-align: center;
            background-color: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #jumpTo {
            color: red;
            font-size: 40px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h2>Votre paiement a été effectué avec succès</h2>
        <span id="jumpTo">10</span> secondes, redirection automatique vers la page d'accueil.
        <p><button>Retour immédiat</button></p>
    </div>
    <script>
        // Logic: Trigger a countdown timer when the page loads
        window.onload = function() {
            let timer = 10;
            let countdown = setInterval(() => {
                timer--;
                document.getElementById('jumpTo').innerText = timer;
                if(timer === 0) {
                    clearInterval(countdown);
                    location.href = 'https://github.com/ArthurXian';
                }
            }, 1000);
        }

        document.getElementsByTagName('button')[0].onclick = function() {
            location.href = 'https://github.com/ArthurXian';
        }
    </script>
</body>
</html>
